    <script>
        // Image swapping logic for smaller images
        var MainImg = document.getElementById("MainImg");
        var smallimg = document.getElementsByClassName("small-img");
    
        // Update main image and selected product image source on click
        for (let i = 0; i < smallimg.length; i++) {
            smallimg[i].onclick = function() {
                MainImg.src = smallimg[i].src;
                // Update product's image source with the selected image
                product.imgSrc = smallimg[i].src;
            }
        }
    
        // Retrieve and display the product details
        const product = JSON.parse(localStorage.getItem("selectedProduct")) || {};
        if (product) {
            document.getElementById("product-brand").innerText = product.brand;
            document.getElementById("product-name").innerText = product.name;
            document.getElementById("product-price").innerText = `Rs.${product.price}`;
            document.getElementById("MainImg").src = product.imgSrc;
        }
    
        // Cart button logic to add selected product to cart with updated image source
        document.querySelector(".normal").onclick = function() {
            const cartProduct = {
                ...product,
                quantity: document.getElementById("numberInput").value,
            };
            let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
            cartItems.push(cartProduct);
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
            window.location.href = "cart.html";
        };
    </script>
